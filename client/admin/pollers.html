<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel - PCN</title>
    <link href="style/panel.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <img class="menuIcon" src="images/menu.png" onclick="toggleMenu()" alt="">
    <div class="box">
        <div class="controlBox" id="controlBox">
            <img src="images/PCN_logo.svg" alt="">
            <p class="title">Panel Administratora</p>
            <button onclick="window.location.href = 'panel.html';">Bitwy</button><br />
            <button onclick="window.location.href = 'pollers.html';">Widzowie</button><br />
            <button>Ustawienia</button><br />
            <button onclick="logOutClient()">Wyloguj</button>
        </div>
        <div class="mainBox">
            <h1>Dodaj widza</h1>
            <div class="addBattle">
                <p>Wpisz kody oddzielone średnikami (;)</p>
                <input id="codes" type="text" placeholder="kody">
                <br />
                <button onclick="addPollers()">Dodaj widzów</button>
                <div id="error" style="color: red;">

                </div>
            </div>
            <h1>Widzowie:</h1>

            <div id="pollers"></div>
        </div>
    </div>
</body>
<script src="js/lib.js"></script>
<script src="js/poller.js"></script>
</html>
