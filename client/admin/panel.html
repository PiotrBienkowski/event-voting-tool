<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel - PCN</title>
    <link href="style/panel.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        #loading{
            width: 30px;
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
    </style>
</head>
<body>
    <img src="images/loading.gif" alt="" id="loading">
    <img class="menuIcon" src="images/menu.png" onclick="toggleMenu()" alt="">
    <div class="box">
        <div class="controlBox" id="controlBox">
            <img src="images/PCN_logo.svg" alt="">
            <p class="title">Panel Administratora</p>
            <button onclick="window.location.href = 'panel.html';">Bitwy</button><br />
            <button onclick="window.location.href = 'pollers.html';">Widzowie</button><br />
            <button>Ustawienia</button><br />
            <button onclick="logOutClient()">Wyloguj</button>
        </div>
        <div class="mainBox">
            <h1>Dodaj bitwę</h1>
            <div class="addBattle">
                <input id="name1" type="text" placeholder="imie nazwisko 1">
                <input id="name2" type="text" placeholder="imie nazwisko 2">
                <br />
                <button onclick="addBattle()">Utwórz Bitwę</button>
            </div>
            <h1>Bitwy</h1>

            <div id="container"></div>
        </div>
    </div>
</body>
<script src="js/lib.js"></script>
<script src="js/panel.js"></script>
</html>
