<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitch Contest Night</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <img id="backgroundImg" src="images/background_2.png">
    <img id="PCN" src="images/PCN_logo.svg" alt="">
    <h1 class="title">Code: <b id="code">--</b></h1>
    <div class="voteBox">
        <div class="left">
            <div id="box1" class="box" style="height: 100%; background-color: #FF7D04;">
                <b><span id="res1">--</span></b>%
            </div>
        </div>
        <div class="right">
            <div id="box2" class="box" style="height: 100%; background-color: #A923F5;">
                <b><span id="res2">--</span></b>%
            </div>
        </div>
    </div>
    <div class="line"></div>
    <div class="bottomText">
        <div class="text">
            <span id="name1">--</span>
        </div>
        <div class="text">
            <span id="name2">--</span>
        </div>
    </div>
    <div class="partners">
        <img src="images/EV_logo_white.svg" alt="">
    </div>
    <script src="js/code.js"></script>
</body>
</html>
