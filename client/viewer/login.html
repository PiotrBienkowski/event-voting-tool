<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitch Contest Night - Logowanie</title>
    <link href="style/panel.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        .footer{
            text-align: center;
            font-size: 10px;
            text-decoration: none;
            position: fixed;
            bottom: 10px;
            width: 100%;
        }
        a {
            text-decoration: none;
        }
        #loading{
            width: 30px;
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
    </style>
</head>
<body>
    <img src="images/loading.gif" alt="" id="loading">
    <img id="backgroundImg" src="images/background.png">
    <div class="box">
        <img src="images/PCN_logo.png" alt="">
        <h1>Logowanie</h1>
        <div id="error" style="display: none;">
            Błędny kod.
        </div>
        <input id="code" type="text" placeholder="twój kod"> <br />
        <button onclick="login_viewer_form()">Zaloguj</button>
    </div>
    <div class="footer"><a href="https://econverse.org/polityka-prywatnosci/">polityka prywatności</a></div>
</body>
<script src="js/lib.js"></script>
<script src="js/login.js"></script>
</html>
